---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spacewalk-web
  labels:
    app: spacewalk-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spacewalk-web
  template:
    metadata:
      labels:
        app: spacewalk-web
    spec:
      hostname: sw-web-dev
      securityContext:
        runAsUser: 0
      volumes:
      - name: spacewalk-repo-claim
        persistentVolumeClaim:
          claimName: spacewalk-repo-claim
      - name: spacewalk-answerfile
        configMap:
          name: spacewalk-answerfile
      - name: spacewalk-supervisord-conf
        configMap:
          name: spacewalk-supervisord-conf
      containers:
      - name: spacewalk
        image: jacobsalmela/spacewalk:0.6
        imagePullPolicy: Always
        resources:
          limits:
            memory: 4096Mi
          requests:
            memory: 4096Mi
        ports:
        - containerPort: 80
          hostPort: 8000
        - containerPort: 443
          hostPort: 8443
        - containerPort: 5222
        - containerPort: 68
        - containerPort: 69
        envFrom:
        - configMapRef:
            name: spacewalk-errata-envs
        volumeMounts:
        - name: spacewalk-answerfile
          mountPath: /spacewalk-init
        - name: spacewalk-repo-claim
          mountPath: /var/www/html/repo
        - name: spacewalk-supervisord-conf
          mountPath: /etc/supervisord.d
